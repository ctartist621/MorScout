<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MorScout</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Exo+2:100' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/index.css" type="text/css">

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

    <script>
    $(document).on('mobileinit', function () {
        $.mobile.ignoreContentEnabled = true;
    });
    </script>
    
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script id="panel-init">
    $(function() {
      $( "body>[data-role='panel']" ).panel().enhanceWithin();
    });
    </script>
    
    <script src="js/main.js" type="text/javascript"></script>

</head>

<body>
  <div data-role="page" class="page" id="loginPage" data-theme="b">

    <div data-role="header" data-position="fixed" data-tap-toggle="false">
      <a href="#leftPanel" class="ui-btn" id="bars"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
      <h1>MorScout Log In</h1>
    </div>

    <div data-role="content" class="ui-content" data-enhance="false" >
		<div class="login_wrapper">
		    <div class="container">
				<form id="login_form" action="javascript:void(0);" >
					<div id="username-box">
						<input type="text" id="username" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" autofocus>
					</div>
					<div id="password-box">
						<input type="password" id="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
					</div>
					<div class="check">
						<input class="report_check" type="checkbox" id="check_box"></input><label id="report_text" for="check_box">Remember me</label><br/>
					</div>
					<div class="login">
					   <input type="submit" id ="login_button" value="Login" >
					</div>
				</form>
		    </div>
		</div>     
    </div> 

<script src="js/login.js" type="text/javascript"> </script>

</body>
</html>
