<div class="normal_text">
	<div class="container-fluid">
		<div id="feedback_form">
			<input id="feedback_name" name="team" type="text" placeholder="Team number"></input><br/>
			<textarea id="feedback_box" name="mail" placeholder="Team 1515 wants your feedback!"></textarea><br/>
			<input type="submit" id="submit_match_report" value="Submit" class="button"></input>
		</div>

<script>
	if ('addEventListener' in document) {
		document.addEventListener('DOMContentLoaded', function() {
			FastClick.attach(document.body);
		}, false);
	}
</script>
<script>
	$(document).ready(function(){
		if(localStorage.user == "GabeG" || sessionStorage.user == "GabeG"){
			$('#feedback_form').hide();
			alert("We're sorry, but there was an error in sending the feedback");
		}
		$("#submit_match_report").click(function() {
			var feedback = parseJSON(localStorage.feedback);
			feedback.push({
				"team" : $('#feedback_name').val(),
				"msg" : $('#feedback_box').val()
			});
			localStorage.feedback = JSON.stringify(feedback);
			$("#feedback_name").val("");
			$("#feedback_box").val("");
			autoSync();

		});
	});
</script>
