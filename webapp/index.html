<!DOCTYPE html>
<html>
 <head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Exo+2:100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="Index.css">
	<title>Login Page</title>
	<script>
	function validateForm() {
    		var x = document.forms["myForm"]["username"].value;
    		if (x == null || x == "") {
      			alert("Username can't be empty");
			console.log("x is blank");
      	 		return false;
		}
		console.log("x is not blank");
		var y = document.forms["myForm"]["password"].value;
    		if (y == null || y == "") {
      			alert("Password can't be empty");
			console.log("y is blank");
      	 		return false;
		}
		console.log("y is not blank");
		return true;
    	}
	</script>
	<script src="Login.js" type="text/javascript"></script>
 </head>

 <body>

    <div class="nav">
     <div class="container">
      <div class = "pull-left">
       <ul class="nav nav-pills">
		<li><a href="#">MorScout Login</a></li>
       </ul>
      </div>
     </div>
    </div>

    <div class="main">
      <div class="container">
	   <div class="row">
	    <div class="col-md-4">
	    </div>
        <div class="col-md-4">
		  <form id="myForm" action="MorScout.html" method="get" onsubmit="return validateForm()">
			  <div id="username-box">
				<input type="text" id="username" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
			  </div>
			  <div id="password-box">
				<input type="password" id="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
			  </div>
			  <div class="login">
			   <input type="submit" id ="login_button" value="Login" >
			  </div>
		<div class="check">
			<input type="checkbox" id="check">Remember User For Next Time?</input>
		</div>
		  </form>
	    </div>
	    <div class="col-md-4">
	    </div>	
	   </div>
      </div>
    </div>
 </body>
</html>
