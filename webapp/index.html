<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Exo+2:100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="Index.css" type="text/css">
	
	<script src="Login.js" type="text/javascript"></script>
  </head>

 <body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
	  <a class="navbar-brand" href="#">MorScout Login</a>
    </div>
  </div>
</nav>

    <div class="login_wrapper">
      <div class="container">
		  <form id="login_form" action="MorScout.html" method="get" onsubmit= "return validateForm()">
			  <div id="username-box">
				<input type="text" id="username" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" autofocus>
			  </div>
			  <div id="password-box">
				<input type="password" id="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
			  </div>
			  <div class="check">
				<input type="checkbox" id="check_box"> Remember me</input>
			  </div>
			  <div class="login">
			   <input type="submit" id ="login_button" value="Login" >
			  </div>
		  </form>
      </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	
 </body>
</html>
