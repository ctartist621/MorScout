<html lang="en">

  <head>
    <meta name=apple-mobile-web-app-capable content=yes>

	<meta name="apple-mobile-web-app-status-bar-style" content="black" />

	<link rel="apple-touch-icon" sizes="180x180" href="img/MorIcon.png">
	<link rel="apple-touch-startup-image" href="img/MorStartup.png" media="(device-width: 414px)">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Exo+2:100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css" type="text/css">
   </head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" id="morscout">MorScout</a>	
	  <a class="navbar-brand current_page" href="#">MorScout Login</a>
	  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#MorScoutNav" id = "toggle_button">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
    </div>
	<div class="collapse navbar-collapse" id="MorScoutNav">
		<ul class="nav navbar-nav navbar-right">
			<li><a href="settings.html" title="Configure the settings">Settings</a></li>
			<li><a href="help.html" title="Need help?">Help</a></li>
		</ul>	
	</div>	
  </div>
</nav>

<div class="login_wrapper">
    <div class="container">
		<form id="login_form" action="javascript:void(0);" >
			<div id="username-box">
				<input type="text" id="username" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" autofocus>
			</div>
			<div id="password-box">
				<input type="password" id="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
			</div>
			<div class="check">
				<input class="report_check" type="checkbox" id="check_box" checked></input><label id="report_text" for="check_box">Remember me</label><br/>
			</div>
			<div class="login">
			   <input type="submit" class="button" id ="login_button" value="Login" >
			</div>
		</form>
		<p id="login_message" style="text-align: center; margin-top: 0em; width: 18em;margin-left:auto;margin-right:auto; font-size: 2em;">If you don't have an account, get one by following the instructions at <a style="color: DarkOrange;"href="https://github.com/mortorqrobotics/MorScout/#getting-started">our Github page<a/></p>
    </div>
</div>
	
<!-- JAVASCRIPT -->	

<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type='application/javascript' src='js/fastclick.js'></script>	
<script type="text/javascript" src="js/links.js"></script>

<script src="js/login.js" type="text/javascript"></script>
	
<script>
	if ('addEventListener' in document) {
		document.addEventListener('DOMContentLoaded', function() {
			FastClick.attach(document.body);
		}, false);
	}
</script>
<script>
	$(document).ready(function() {
		sessionStorage.removeItem('user')	
		sessionStorage.removeItem('token')
		if(localStorage.ip == undefined){
			localStorage.ip = "localhost";
		}
		if(localStorage.port == undefined){
			localStorage.port = "8080";
		}
		$('#login_button').hover(function() {
			$(this).toggleClass('button_hovered')
		});
		$('#login_button').bind('touchstart',function() {
			$(this).addClass('button_hovered')
		});
		$('#login_button').bind('touchend',function() {
			$(this).removeClass('button_hovered')
		});
		if($(window).width()<768){
			$('.current_page').show();
		}else{
			$('.current_page').hide();
		}
	});
	$(window).resize(function(){
		if($(window).width()<768){
			$('.current_page').show();
		}else{
			$('.current_page').hide();
		}
	});
</script>
		
</body>
</html>
