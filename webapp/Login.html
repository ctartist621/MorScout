<!DOCTYPE html>
<html>
 <head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Exo+2:100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="Index.css">
	<title>Login Page</title>
	<script src="Login.js" type="text/javascript"></script>
 </head>

 <body>

    <div class="nav">
     <div class="container">
      <div class = "pull-left">
       <ul class="nav nav-pills">
		<li><a href="#">MorScout Login</a></li>
       </ul>
      </div>
     </div>
    </div>

    <div class="main">
      <div class="container">
	   <div class="row">
	    <div class="col-md-4">
	    </div>
        <div class="col-md-4">
		  <form id="myForm" action="MorScout.html" method="get" onsubmit="return validateForm()">
			  <div id="username-box">
				<input type="text" id="username" placeholder="Username">
			  </div>
			  <div id="password-box">
				<input type="password" id="password" placeholder="Password">
			  </div>
			  <div class="login">
			   <input type="submit" id ="login_button" value="Login" >
			  </div>
		<div class="check">
			<input type="checkbox" id="check">Remember User For Next Time?</input>
		</div>
		  </form>
		 </div>
	    </div>
	    <div class="col-md-4">
	    </div>	
	   </div>
      </div>
    </div>
 </body>
</html>
