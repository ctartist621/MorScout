<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MorScout</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Exo+2:100' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/index.css" type="text/css">

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

    <script>
    $(document).on('mobileinit', function () {
        $.mobile.ignoreContentEnabled = true;
    });
    </script>
    
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script id="panel-init">
    $(function() {
      $( "body>[data-role='panel']" ).panel().enhanceWithin();
    });
    </script>
    
    <script src="js/main.js" type="text/javascript"></script>

  </head>

<body>
  <div data-role="page" class="page" id="settingsPage" data-theme="b">

    <div data-role="header" data-position="fixed" data-tap-toggle="false">
      <a href="#leftPanel" class="ui-btn" id="bars"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
      <h1>Settings</h1>
      <a href="#" class="ui-btn nameDisplay" id="bars"></a>
    </div>

    <div data-role="content" class="ui-content" data-enhance="false">
      <div id = "settings_grid" class="container-fluid">
        <div class="row">
          <div class = "col-md-4 col-sm-6 col-xs-12 settings_option">
            <div class = "settings_list">
              <h1>Change Server IP</h1>
              <input id="ip_text" class="settings_box text_input" type="text" placeholder=" Enter desired IP"></input>
              <input id="ip_button" class="button_input" type="submit" value ="change"></input>
            </div>
          </div>
          <div class = "col-md-4 col-sm-6 col-xs-12 settings_option">
            <div class = "settings_list">
              <h1>Change Port</h1>
              <input id="port_text" class="settings_box text_input" type="number" pattern="[0-9]*" placeholder=" Enter desired port"></input>
              <input id="port_button" class="button_input" type="submit" value ="change"></input>
            </div>
          </div>  
        </div>
      </div>
    </div>

  </div>  

</body>
</html>
